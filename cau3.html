<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isFibonacci(num) {
            let f1 = 1;
            let fn = 0;
            let temp;
            while(fn < num){
                temp = f1;
                f1 = f1 + fn;
                fn = temp;
            }
            if(num == fn || num == f1){
                return true;
            }  
            return false
        }
        console.log(isFibonacci(5))
    </script>
</body>
</html>
